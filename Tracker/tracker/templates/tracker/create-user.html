{% extends "tracker/layout.html" %}

{% block title %}
    Create User
{% endblock %}

{% block body %}
<main class="mx-auto mt-5" style="max-width: 330px; padding: 15px;">

    <h1 class="h3 mb-3 fw-normal">Create User</h1>

    {% if message %}
        <div class="alert alert-warning" role="alert">
            {{message}}
        </div>
    {% endif %}

    <form action="{% url 'create-user' %}" method="post">
        {% csrf_token %}

        <div class="form-floating">
            <input autofocus type="text" class="form-control" id="floatingInput" name="username" placeholder="Username" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" name="firstName" placeholder="First Name" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingFirstName">First Name</label>
        </div>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingLastName" name="lastName" placeholder="Last Name" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingLastName">Last Name</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingConfirmation" name="confirmation" placeholder="Confirm Password" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; border-top-left-radius: 0; border-top-right-radius: 0;">
            <label for="floatingConfirmation">Confirm Password</label>
        </div>

        <select class="form-select" aria-label="Choose Job" name="job_id" style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;">
            <option selected disabled>Select a Job</option>
            {% for job in jobs %}
                <option value={{job.id}}>{{job.title}}</option>
            {% endfor %}
        </select>

        <button class="w-100 btn btn-lg btn-primary" type="submit" value="create-user">Create</button>

    </form>
</main>
{% endblock %}
