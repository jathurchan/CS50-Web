{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{TITLE}}
{% endblock %}

{% block body %}
    <h1>{{HEADING}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% empty %}
            <li>No pages found :(</li>
        {% endfor %}
    </ul>

{% endblock %}
