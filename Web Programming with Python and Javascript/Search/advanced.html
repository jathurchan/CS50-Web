<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header id="specialnav">
        <img src="logo.png" alt="Google">
        <nav>
            <div>
                <a href="search.html">Back to Google Search</a>
            </div>
        </nav>
    </header>

    <div class="namebar">
        <label>Advanced Search</label>
    </div>

    <div style="border-bottom: 1px solid #ebebeb;"></div>

    <div class="advsearchform">
        <form action="https://google.com/search">
            <div class="frow">
                <div class="frowleft">Find pages with ...</div>
                <div class="frowright"></div>
            </div>
            <div class="frow">
                <div class="frowleft spft" >all these words</div>
                <div class="frowright">
                    <input class="frowinput" value autofocus="autofocus" name="as_q" type="text">
                </div>
            </div>
            <div class="frow">
                <div class="frowleft spft">this exact word or phrase</div>
                <div class="frowright">
                    <input class="frowinput" name="as_epq" type="text">
                </div>
            </div>
            <div class="frow">
                <div class="frowleft spft">any of these words</div>
                <div class="frowright">
                    <input class="frowinput" name="as_oq" type="text">
                </div>
            </div>
            <div class="frow">
                <div class="frowleft spft">none of these words</div>
                <div class="frowright">
                    <input class="frowinput" name="as_eq" type="text">
                </div>
            </div>
            <div class="frow">
                <div class="frowleft"></div>
                <div class="frowright">
                    <input class="formbutton" value="Advanced search" type="submit">
                </div>
            </div>
        </form>
    </div>

</body>
</html>
